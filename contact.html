  <main>
    <h1><strong>Contact Form</strong></h1>
    <p>
      If you have any questions or would like to get in touch, please feel free
      to reach out to me using the contact form below. I look forward to hearing
      from you!
    </p>
    <body>
      <form action="/submit-your-path" method="POST">
        <div class="form-group">
          <label for="firstName"><strong>First Name</strong></label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="John"
          />
        </div>

        <div class="form-group">
          <label for="lastName"><strong>Last Name</strong></label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="Smith"
          />
        </div>

        <div class="form-group">
          <label for="email"><strong>Email Address</strong></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="john.smith@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="message"><strong>Message me!</strong></label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Please leave your message here..."
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </body>
  </main>
